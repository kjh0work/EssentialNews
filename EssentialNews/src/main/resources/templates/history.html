<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>검색 기록</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="display-4" th:text="${#authentication.name} + '님의 검색 기록'">검색 기록</h1>
        <a href="/homepage" class="btn btn-primary">홈으로</a>
    </div>

    <table class="table table-hover shadow-sm">
        <thead class="table-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">시작 날짜</th>
            <th scope="col">종료 날짜</th>
            <th scope="col">시간 단위</th>
            <th scope="col">주제어</th>
            <th scope="col">키워드</th>
            <th scope="col">장치</th>
            <th scope="col">성별</th>
            <th scope="col">연령대</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="datalab, iterStat : ${datalab_list}">
            <th scope="row" th:text="${iterStat.count}">1</th>
            <td th:text="${datalab.startDate}">2021-01-01</td>
            <td th:text="${datalab.endDate}">2021-01-07</td>
            <td th:text="${datalab.timeUnit}">주간</td>
            <td th:text="${datalab.keywordGroupName}">컴퓨터</td>
            <td th:text="${datalab.keywords}">['CPU', 'GPU']</td>
            <td th:text="${datalab.device}">PC</td>
            <td th:text="${datalab.gender} == 'm' ? '남성' : '여성'">남성</td>
            <td th:text="${datalab.age}">['25~29', '30~34']</td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Bootstrap Bundle with Popper -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

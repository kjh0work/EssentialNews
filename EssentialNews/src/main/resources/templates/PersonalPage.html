<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>개인 페이지</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
  <!-- 사용자 환영 메시지 -->
  <div class="row mb-4">
    <div class="col text-center">
      <h1 th:text="${#authentication.name} + '님 환영합니다.'">00님 환영합니다.</h1>
    </div>
  </div>

  <!-- '키워드 등록하기' 버튼 -->
  <div class="row">
    <div class="col text-center">
      <form th:action="@{/keyword}" method="get">
        <button type="submit" class="btn btn-primary btn-lg px-5">키워드 등록하기</button>
      </form>
    </div>
  </div>

  <!-- 우측 상단 드롭박스 메뉴 -->
  <div class="position-absolute top-0 end-0 p-3">
    <div class="dropdown">
      <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
        메뉴
      </button>
      <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton">
        <li><a class="dropdown-item" href="#" th:href="@{/logout}">로그아웃</a></li>
        <li><a class="dropdown-item" href="#" th:href="@{/history}">과거 이력</a></li>
      </ul>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>

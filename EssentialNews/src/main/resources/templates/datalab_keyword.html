<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Datalab API 입력 폼</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="mb-4">Datalab API 정보 입력</h2>
    <form th:action="@{/get-api}" th:object="${datalab}" method="post" class="border p-4 bg-white">
        <div class="form-group">
            <label for="startDate">시작 날짜:</label>
            <input type="date" class="form-control" id="startDate" th:field="*{startDate}">
            <small class="form-text text-muted">2016년 1월 1일 부터 조회 가능</small>
        </div>
        <div class="form-group">
            <label for="endDate">종료 날짜:</label>
            <input type="date" class="form-control" id="endDate" th:field="*{endDate}">
        </div>
        <div class="form-group">
            <label for="timeUnit">시간 단위:</label>
            <select id="timeUnit" class="form-control" th:field="*{timeUnit}">
                <option value="week">주간</option>
                <option value="month">월간</option>
            </select>
        </div>
        <div class="form-group">
            <label for="keywordGroupName">주제어:</label>
            <input type="text" class="form-control" id="keywordGroupName" th:field="*{keywordGroupName}" placeholder="컴퓨터">
        </div>
        <div class="form-group">
            <label for="keywordGroupKeyword">키워드:</label>
            <input type="text" class="form-control" id="keywordGroupKeyword" name="keywords_input" placeholder="키워드1, 키워드2">
            <small class="form-text text-muted">최대 20개의 키워드를 작성 가능합니다.</small>
        </div>
        <div class="form-group">
            <label for="device">장치:</label>
            <select id="device" class="form-control" th:field="*{device}">
                <option value="pc">PC</option>
                <option value="mo">모바일</option>
            </select>
        </div>
        <div class="form-group">
            <label for="gender">성별:</label>
            <select id="gender" class="form-control" th:field="*{gender}">
                <option value="m">남성</option>
                <option value="f">여성</option>
            </select>
        </div>
        <div class="form-group">
            <label for="ages">연령:</label>
            <textarea id="ages" class="form-control" name="ages" placeholder="1,2,3"></textarea>
            <small class="form-text text-muted">설정안함: 모든연령, 1: 0~12세, 2: 13~18세, 3: 19~24세, 4: 25~29세, 5: 30~34세, 6: 35~39세, 7: 40~44세, 8: 45~49세, 9: 50~54세, 10: 55~59세, 11: 60세 이상</small>
        </div>

        <button type="submit" class="btn btn-primary">등록</button>
    </form>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
